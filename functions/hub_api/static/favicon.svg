<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 64 64">
  <defs>
    <!-- Gradient for the main shape -->
    <linearGradient id="mainGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#6366f1"/>
      <stop offset="50%" style="stop-color:#3b82f6"/>
      <stop offset="100%" style="stop-color:#6366f1"/>
    </linearGradient>
    <!-- Glow effect -->
    <filter id="glow" x="-20%" y="-20%" width="140%" height="140%">
      <feGaussianBlur stdDeviation="1.5" result="blur"/>
      <feMerge>
        <feMergeNode in="blur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
    <!-- Inner shadow for depth -->
    <radialGradient id="innerGlow" cx="30%" cy="30%" r="70%">
      <stop offset="0%" style="stop-color:#818cf8;stop-opacity:0.4"/>
      <stop offset="100%" style="stop-color:#6366f1;stop-opacity:0"/>
    </radialGradient>
  </defs>
  
  <!-- Background circle -->
  <circle cx="32" cy="32" r="30" fill="#1a1a2e"/>
  <circle cx="32" cy="32" r="30" fill="url(#innerGlow)"/>
  
  <!-- Outer ring -->
  <circle cx="32" cy="32" r="28" fill="none" stroke="url(#mainGrad)" stroke-width="2" opacity="0.6"/>
  
  <!-- Satellite dish / signal waves -->
  <g filter="url(#glow)">
    <!-- Signal arcs emanating from center -->
    <path d="M32 20 A12 12 0 0 1 44 32" fill="none" stroke="url(#mainGrad)" stroke-width="2.5" stroke-linecap="round" opacity="0.9"/>
    <path d="M32 14 A18 18 0 0 1 50 32" fill="none" stroke="url(#mainGrad)" stroke-width="2" stroke-linecap="round" opacity="0.6"/>
    <path d="M32 8 A24 24 0 0 1 56 32" fill="none" stroke="url(#mainGrad)" stroke-width="1.5" stroke-linecap="round" opacity="0.35"/>
  </g>
  
  <!-- Central hub node -->
  <circle cx="32" cy="32" r="8" fill="url(#mainGrad)" filter="url(#glow)"/>
  <circle cx="32" cy="32" r="4" fill="#fafafa"/>
  
  <!-- Orbiting satellite nodes -->
  <g filter="url(#glow)">
    <!-- Top-left node -->
    <circle cx="18" cy="18" r="4" fill="url(#mainGrad)"/>
    <circle cx="18" cy="18" r="1.5" fill="#fafafa"/>
    
    <!-- Bottom-right node -->
    <circle cx="46" cy="46" r="4" fill="url(#mainGrad)"/>
    <circle cx="46" cy="46" r="1.5" fill="#fafafa"/>
    
    <!-- Bottom-left node -->
    <circle cx="16" cy="44" r="3" fill="url(#mainGrad)" opacity="0.7"/>
    <circle cx="16" cy="44" r="1" fill="#fafafa"/>
  </g>
  
  <!-- Connection lines -->
  <g stroke="url(#mainGrad)" stroke-width="1" opacity="0.5">
    <line x1="32" y1="32" x2="18" y2="18"/>
    <line x1="32" y1="32" x2="46" y2="46"/>
    <line x1="32" y1="32" x2="16" y2="44"/>
  </g>
</svg>

