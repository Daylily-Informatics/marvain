[tool.marvain]
# This repo is orchestrated via a Conda env (primary) rather than an in-repo venv.
env_manager = "conda"
conda_env = "marvain"
conda_file = "config/marvain_conda.yaml"
python = "3.11"

[tool.pytest.ini_options]
testpaths = ["tests"]
pythonpath = ["layers/shared/python"]

[tool.ruff]
target-version = "py311"
line-length = 120

[tool.ruff.lint]
select = ["E", "F", "W", "I"]
ignore = ["E501"]
